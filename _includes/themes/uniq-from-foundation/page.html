
{% if page.title or page.tagline %}
<header class="header-page">
  <div class="row">
    <div class="twelve columns">
  {% if page.title %}
      <h2>{{ page.title }}</h2>
  {% endif %}
  {% if page.tagline %}
      <p>{{ page.tagline }}</p>
  {% endif %}
    </div>
  </div>
</header>
{% endif %}

<div class="row">
  <div class="twelve columns">
    <section role="main" class="main-page">
{{ content }}
    </section>
  </div>
</div>
